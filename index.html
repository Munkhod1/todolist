<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- modal link -->
    <div>ner</div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- to do -->

    <div class="container">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#miniiModal"
      >
        Add
      </button>
      <!-- list -->
      <div class="row gap-2">
        <!-- todo -->
        <div class="card">
          <div class="card-body" id="taskTodoList">
            <i class="fa-solid fa-circle" style="color: brown"></i>
            <h5>To do</h5>
          </div>
          <div class="card-text">
            <i class="fa-regular fa-circle" style="color: aqua"></i>
            <p>[loan managament] -add card component</p>
            <i class="fa-solid fa-pencil" style="color: chartreuse"></i>
            <i class="fa-regular fa-trash-can" style="color: crimson"></i>
          </div>
        </div>
        <!--  -->
        <div class="card">
          <div class="d-flex justify-content-center mt-">
            <i class="fa-solid fa-circle" style="color: blueviolet"></i>
            <h5>In Progress</h5>
          </div>
          <div class="card-body" id="taskInProgressList"></div>
        </div>
        <!--  -->
        <div class="card">
          <div class="card-body" id="taskDoneList">
            <i class="fa-solid fa-circle" style="color: chocolate"></i>
            <h5>Done</h5>
          </div>
        </div>
        <!--  -->
        <div class="card">
          <div class="card-body" id="taskBlockedList">
            <i class="fa-solid fa-circle" style="color: gold"></i>
            <h5>Blocked</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div class="modal fade" tabindex="-1" id="miniiModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Taskiin neree oruul</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <input type="text" />
              <select name="" id="">
                <option value="TODO">төлөвлөсөн</option>
                <option value="INPROGRESS">Хийж байгаа</option>
                <option value="DONE">Хийж дууссан</option>
                <option value="BLOCKED">Түр зогссон</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              хаах
            </button>
            <button type="button" class="btn btn-primary">хадгалах</button>
          </div>
        </div>
      </div>
    </div>
    <!--  -->

    <script src="./todo.js"></script>
    <!-- modal link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
